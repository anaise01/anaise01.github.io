<html>
  <head>
    <title>Hiring Form</title>
    <link rel="stylesheet" href="hiringForm.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
    <h3>Let's work together!</h3>
    <form class="hiringform" action="hiringForm.html" method="get">
      company type:
      <input type="radio" name="companyType" value="personal">
      <label for="personal">Personal</label>
      <input type="radio" name="companyType" value="enterprise">
      <label for="enterprise">Enterprise</label><br><br>
      company/your name:
      <input class="compName" type="text" name="name" placeholder="Enter name.."> <br>
      <br>
      skills needed: <br><br>
      <input type="checkbox" name="language1" value="java">
      <label for="language1">java</label>
      <input type="checkbox" name="language1" value="python">
      <label for="language1">python</label>
      <input type="checkbox" name="language1" value="C++">
      <label for="language1">C++</label>
      <input type="checkbox" name="language1" value="C#">
      <label for="language1">C#</label>
      <input type="checkbox" name="language1" value="C">
      <label for="language1">C</label><br><br>
      place of work:
      <select class="states" name="states">
        <option value="none" selected disabled>Select state</option>
        <option value="perlis">Perlis</option>
        <option value="johor">Johor</option>
        <option value="kedah">Kedah</option>
        <option value="kelantan">Kelantan</option>
        <option value="melaka">Melaka</option>
        <option value="n_sembilan">Negeri Sembilan</option>
        <option value="pahang">Pahang</option>
        <option value="penang">Penang</option>
        <option value="perak">Perak</option>
        <option value="sabah">Sabah</option>
        <option value="sarawak">Sarawak</option>
        <option value="selangor">Selangor</option>
        <option value="terengganu">Terengganu</option>
        <option value="k_lumpur">K. Lumpur</option>
      </select><br><br>
      preferable way to contact:
      <select class="contactOption" name="options">
        <option value="none" selected disabled>Select any options</option>
        <option value="email">E-mail</option>
        <option value="whatsapp">Whatsapp</option>
        <option value="directCall">Direct Call</option>
      </select><br><br>
      job description:<br><br>
      <textarea class="desc" name="jobDesc" rows="8" cols="80" placeholder="Enter description..."></textarea><br><br>
      <button onclick="alertClick()" class="submit" type="button" name="submit">Submit</button>
    </form>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
      function alertClick(){
        swal("Thanks!", "Your comment has been submitted. Thanks for supporting me :D");
      }
   </script>
  </body>
</html>
